<div class="modal" ng-controller="CredentialCtrl">
    <ion-header-bar class="bar-stable bar-positive">
            <button class="button" ng-click="listCredential()">Back</button>
   	  <h1 class="title">Credential</h1>
    </ion-header-bar>	
    <ion-content has-header="true" padding="true">
      <form class="list">
        <div>{{message}}</div>
        <label class="item item-input">
          <input type="text" placeholder="Site Name" ng-model="credential.siteName" required>
        </label>
        <label class="item item-input">
          <input type="text" placeholder="URL" ng-model="credential.url" required>
        </label>
        <label class="item item-input">
          <input type="text" placeholder="User Name" ng-model="credential.userName" required>
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="credential.email" required>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="credential.password" required>
        </label>
        <div class="padding">
          <button class="button button-block button-stable" ng-click="saveCredential(credential)">Save</button>
        </div>
      </form>
    </ion-content>
</div>
