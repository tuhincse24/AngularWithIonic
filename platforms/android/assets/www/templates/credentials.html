<ion-view title="Credentials">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content padding="true">
    <div class="list">
      <a ng-repeat="credential in credentials" class="item">
        <h2>{{ credential.siteName }}</h2>
      </a>
    </div>
  </ion-content>
</ion-view>
